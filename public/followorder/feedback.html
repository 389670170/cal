<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!-- IE 浏览器运行最新渲染模式(win10, IE 10) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 浏览器运行高速模式, 针对国内所谓的双核浏览器 -->
  <meta name="renderer" content="webkit">
  <!-- 兼容移动设备 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="http://oyogbl12f.bkt.clouddn.com/favicon.ico" type="image/x-icon">
  <title>意见反馈</title>
  <link rel="stylesheet" href="/followorder/styles/feedback.css">
</head>
<body class="feedback">
  <p class="title">您有什么问题或建议相对我们说？</p>
  <div class="type-panel">
    <label><input type="radio" name="type">&nbsp;问题反馈</label>
    <label><input type="radio" name="type">&nbsp;版本建议</label>
  </div>
  <textarea name="desc" cols="30" rows="10" placeholder="您的反馈将帮助我们更快的成长"></textarea>
  <p class="tips">(*^_^*)请详细描述您遇到的问题，有助于我们快速定位并解决问题；或留下您宝贵的建议或意见，我们会认真进行评估！</p>
  <button class="btn submit-btn" onclick="alert('我们已收到您的反馈，谢谢您的关注与建议！');">问&nbsp;题&nbsp;提&nbsp;交</button>
</body>
</html>
